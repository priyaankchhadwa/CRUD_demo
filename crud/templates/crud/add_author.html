{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'crud/style.css' %}" />

<h1>Author: </h1>

<form method="post">
{% csrf_token %}
<table class="form_table" style="border: white;">
{% for field in form %}
    <tr>
        {{ field.errors }}
        <td class="form_table_td">{{ field.label_tag }}</td>
        <td class="form_table_td">{{ field }}</td>
    </tr>
{% endfor %}
</table>
    <br />
    <input type="submit" value="Add" style="padding: .5em 1em;"/>
</form>
